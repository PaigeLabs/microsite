
<div class="jumbotron">
    <h2>OPEN SOURCE<br/>
        <small>Paige Technologies writes code and shares code.</small></h2>
</div>

<div class="row marketing">
    <h2>Repositories</h2>
    <ul>
        <li class="repo" ng-repeat="repo in repos">
            <h4 ng-bind="repo.name"></h4>
            <div ng-bind="repo.description"></div>

        </li>
    </ul>
</div>
